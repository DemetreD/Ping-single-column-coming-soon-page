<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <div class="container">
    <header>
      <div class="image">
        <img src="./images/logo.svg" alt="" class="header-logo">
      </div>

      <h1 class="header-title">We are launching <span class="bold-text">soon!</span></h1>
      <p class="subscribe-reminder-text">Subscribe and get notified</p>
      
      <form action="" id="form">
        <div class="form-content">
          <input type="email" placeholder="Your email address..." id="email" class="email-input">
          <div class="error"><p id="validator-message" class="hidden"></p></div>
        </div>
        
        <button id="notify-btn">Notify me</button>


      </form>
          
    </header>
    
    <main>
      <div class="main-image">
        <img src="./images/illustration-dashboard.png" alt="">
      </div>
    </main>
    
    <footer>
      <div class="social-icons">
        <i  class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>

      <p class="footer-text">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  
  </div>


  <script src="./main.js"></script>
</body>
</html>
